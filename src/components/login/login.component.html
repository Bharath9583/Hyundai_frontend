<div class="container">
  <div class="alert alert-warning" *ngIf="loginError">
    <strong>Login Failed</strong> {{loginError}}
  </div>
    <div class="col-6 m-auto">
      <h1 class="text-center">Login</h1>
        <form (ngSubmit)="login()" #f="ngForm">
            <div class="form-group m-2">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter email" ngModel required email>
            </div>
            <div class="form-group m-2">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary m-2" [disabled]="!f.valid">Submit</button>
          </form>
    </div>
</div>
